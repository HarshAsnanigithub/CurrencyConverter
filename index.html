<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
         <p>Currency Converter</p>   
         <p><a href="/"> Code</a></p>   
    </nav>
    <div class="main">
        <div class="heading">
            <h2>Currency Converter</h2>
        </div>
        <div class="message hide">      
              <p class="m1 ">1 USD = 82 INR</p>
              <p class="m2 ">1 USD = 82 INR</p>
        </div>

        <form action="">
        <div class="input">
            <p>Enter Amount</p>
            <input value="100" type="text">
        </div>
        <div class="section">
             <div class="one">
                <p>From</p>
                <div class="inner1">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" id="countries">
                    </select>
                </div>
             </div>
             <i class="fa-solid fa-right-left fa-xl"></i>
             <div class="two">
                <p>To</p>
                <div class="inner2">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" id="countries" >
                    </select>
                </div>
             </div>
        </div>
        <div class="btn">
          <button>Get Exchange Rate</button>
          <button>Reset</button>
       </div>
    </form>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
